<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>


<body>
    <div class="Instruction">
        <h2>Double click the ON/OFF button to start the calculator!</h2>
    </div>
    <div class="calc-body">
        <div class="screen-container">
            <div class="display-value"></div>
        </div>
        <div class="buttons-container">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operator add">+</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operator sub">-</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operator mult">x</button>
            <button class="on-off-butt">ON<br>OFF</button>
            <button class="number zero">0</button>
            <button class="equal-butt">=</button>
            <button class="operator div">/</button>
        </div>
    </div>

    <script src="./script.js" async defer></script>
</body>

</html>
